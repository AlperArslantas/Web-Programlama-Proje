<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Şikayet Kutusu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand logo ms-3" href="javascript:void(0)" onclick="anaSayfayaGit()">Şikayet Kutusu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="musteri-panel.html">Şikayetler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Profil</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="me-3" id="kullaniciAdi"></span>
                    <button class="btn btn-outline-danger" onclick="cikisYap()">Çıkış Yap</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profil Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card profile-card">
                    <div class="card-header profile-header">
                        <div class="profile-avatar">
                            <img id="profilResmi" src="../images/Customer Icon.jpg" alt="Profil Resmi" class="profile-image">
                        </div>
                        <h3 class="profile-title" id="profilBaslik">Profil Bilgileri</h3>
                    </div>
                    <div class="card-body">
                        <form id="profilForm">
                            <!-- Müşteri Alanları -->
                            <div id="musteriAlanlari" class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label"><i class="fas fa-user me-2"></i>Ad</label>
                                        <input type="text" class="form-control" id="ad">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label"><i class="fas fa-user me-2"></i>Soyad</label>
                                        <input type="text" class="form-control" id="soyad">
                                    </div>
                                </div>
                            </div>

                            <!-- Firma Alanı -->
                            <div id="firmaAlani" class="mb-4" style="display: none;">
                                <div class="form-group">
                                    <label class="form-label"><i class="fas fa-building me-2"></i>Firma Adı</label>
                                    <input type="text" class="form-control" id="firmaAdi">
                                </div>
                            </div>

                            <!-- Ortak Alanlar -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label"><i class="fas fa-envelope me-2"></i>E-posta</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label"><i class="fas fa-phone me-2"></i>Telefon</label>
                                        <input type="tel" class="form-control" id="telefon">
                                    </div>
                                </div>
                            </div>

                            <!-- Şifre Değiştirme Butonu -->
                            <div class="text-center mb-4">
                                <button type="button" class="btn btn-outline-primary" id="sifreDegistirBtn">
                                    <i class="fas fa-key me-2"></i>Şifreyi Yenile
                                </button>
                            </div>

                            <!-- Şifre Değiştirme Alanı -->
                            <div id="sifreAlani" style="display: none;">
                                <div class="form-group mb-4">
                                    <label class="form-label"><i class="fas fa-lock me-2"></i>Yeni Şifre</label>
                                    <input type="password" class="form-control" id="yeniSifre" placeholder="Yeni şifre">
                                </div>
                                <div class="form-group mb-4">
                                    <label class="form-label"><i class="fas fa-lock me-2"></i>Şifre Tekrar</label>
                                    <input type="password" class="form-control" id="sifreTekrar" placeholder="Yeni şifre tekrar">
                                </div>
                            </div>

                            <!-- Kaydet Butonu -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save me-2"></i>Değişiklikleri Kaydet
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
