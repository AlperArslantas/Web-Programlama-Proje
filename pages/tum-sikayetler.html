<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tüm Şikayetler - Şikayet Kutusu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand logo ms-3" href="/">Şikayet Kutusu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../login.html">Giriş Yap</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tüm Şikayetler -->
    <div class="container mt-5">
        <h2 class="mb-4">Tüm Şikayetler</h2>
        
        <!-- Filtreleme Seçenekleri -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <select class="form-select" id="kategoriFilter">
                    <option value="">Tüm Kategoriler</option>
                    <option value="Elektronik">Elektronik</option>
                    <option value="Kozmetik">Kozmetik</option>
                    <option value="Giyim">Giyim</option>
                    <option value="Gıda">Gıda</option>
                    <option value="Hizmet">Hizmet</option>
                    <option value="Yazılım">Yazılım</option>
                    <option value="Diğer">Diğer</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <select class="form-select" id="firmaFilter">
                    <option value="">Tüm Firmalar</option>
                    <option value="TeknoNova">TeknoNova</option>
                    <option value="Luma Teknolojisi">Luma Teknolojisi</option>
                    <option value="Veridex">Veridex</option>
                    <option value="Su Güneşi">Su Güneşi</option>
                    <option value="Stratosys">Stratosys</option>
                    <option value="Optima Çekirdek">Optima Çekirdek</option>
                    <option value="NeoSfer">NeoSfer</option>
                    <option value="Hızlı Çalışmalar">Hızlı Çalışmalar</option>
                    <option value="Mira Yazılım">Mira Yazılım</option>
                    <option value="GelecekX">GelecekX</option>
                </select>
            </div>
            <div class="col-md-2 mb-3">
                <select class="form-select" id="durumFilter">
                    <option value="">Tüm Durumlar</option>
                    <option value="Açık">Açık</option>
                    <option value="Kapalı">Kapalı</option>
                </select>
            </div>
            <div class="col-md-2 mb-3">
                <select class="form-select" id="nedenFilter">
                    <option value="">Tüm Nedenler</option>
                    <option value="Yanlış Ürün">Yanlış Ürün</option>
                    <option value="Hasarlı Ürün">Hasarlı Ürün</option>
                    <option value="Geç Teslimat">Geç Teslimat</option>
                    <option value="İade Sorunu">İade Sorunu</option>
                    <option value="Müşteri Hizmetleri">Müşteri Hizmetleri</option>
                    <option value="Ürün Kalitesi">Ürün Kalitesi</option>
                </select>
            </div>
            <div class="col-md-2 mb-3">
                <input type="text" class="form-control" id="aramaInput" placeholder="Ara...">
            </div>
        </div>

        <!-- Şikayet Listesi -->
        <div id="tumSikayetlerListesi">
            <!-- JavaScript ile doldurulacak -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/tum-sikayetler.js"></script>
</body>
</html>
