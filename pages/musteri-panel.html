<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Müşteri Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand logo" href="/">Şikayet Kutusu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="musteri-panel.html">Şikayetlerim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#yeniSikayet">Yeni Şikayet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profil</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="me-3" id="musteriAdi"></span>
                    <button class="btn btn-outline-danger" onclick="cikisYap()">Çıkış Yap</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Şikayet Listesi -->
        <div class="panel-container mb-4">
            <h4>Şikayet Geçmişim</h4>
            <div id="musteriSikayetListesi">
                <!-- JavaScript ile doldurulacak -->
            </div>
        </div>

        <!-- Yeni Şikayet Formu -->
        <div class="panel-container" id="yeniSikayet">
            <h4>Yeni Şikayet Oluştur</h4>
            <form id="sikayetForm">
                <div class="mb-3">
                    <label class="form-label">Firma Seçin:</label>
                    <select class="form-control" id="firmaSelect" required>
                        <option value="">Firma Seçiniz</option>
                        <option value="TeknoNova">TeknoNova</option>
                        <option value="Luma Teknolojisi">Luma Teknolojisi</option>
                        <option value="Veridex">Veridex</option>
                        <option value="Su Güneşi">Su Güneşi</option>
                        <option value="Stratosys">Stratosys</option>
                        <option value="Optima Çekirdek">Optima Çekirdek</option>
                        <option value="NeoSfer">NeoSfer</option>
                        <option value="Hızlı Çalışmalar">Hızlı Çalışmalar</option>
                        <option value="Mira Yazılım">Mira Yazılım</option>
                        <option value="GelecekX">GelecekX</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Kategori:</label>
                    <select class="form-control" id="kategoriSelect" required>
                        <option value="">Kategori Seçiniz</option>
                        <option value="Elektronik">Elektronik</option>
                        <option value="Kozmetik">Kozmetik</option>
                        <option value="Giyim">Giyim</option>
                        <option value="Gıda">Gıda</option>
                        <option value="Hizmet">Hizmet</option>
                        <option value="Yazılım">Yazılım</option>
                        <option value="Diğer">Diğer</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Şikayet Nedeni:</label>
                    <select class="form-control" id="nedenSelect" onchange="nedenKontrol()" required>
                        <option value="">Şikayet Nedeni Seçiniz</option>
                        <option value="Yanlış Ürün">Yanlış Ürün Gönderimi</option>
                        <option value="Hasarlı Ürün">Hasarlı/Arızalı Ürün</option>
                        <option value="Geç Teslimat">Geç Teslimat</option>
                        <option value="İade Sorunu">İade/Değişim Sorunu</option>
                        <option value="Müşteri Hizmetleri">Kötü Müşteri Hizmetleri</option>
                        <option value="Ürün Kalitesi">Düşük Ürün Kalitesi</option>
                        <option value="diger">Diğer</option>
                    </select>
                </div>
                <div class="mb-3" id="digerNedenDiv" style="display: none;">
                    <label class="form-label">Diğer Neden:</label>
                    <input type="text" class="form-control" id="digerNeden" placeholder="Şikayet nedeninizi yazın">
                </div>
                <div class="mb-3">
                    <label class="form-label">Şikayet Açıklaması:</label>
                    <textarea class="form-control" id="sikayetMetni" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Şikayet Oluştur</button>
            </form>
        </div>

        <!-- Düzenleme Modal'ı -->
        <div class="modal fade" id="duzenleModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Şikayet Düzenle</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="duzenleForm">
                            <div class="mb-3">
                                <label class="form-label">Firma:</label>
                                <select class="form-control" id="duzenleSelect" required>
                                    <option value="">Firma Seçiniz</option>
                                    <option value="TeknoNova">TeknoNova</option>
                                    <option value="Luma Teknolojisi">Luma Teknolojisi</option>
                                    <option value="Veridex">Veridex</option>
                                    <option value="Su Güneşi">Su Güneşi</option>
                                    <option value="Stratosys">Stratosys</option>
                                    <option value="Optima Çekirdek">Optima Çekirdek</option>
                                    <option value="NeoSfer">NeoSfer</option>
                                    <option value="Hızlı Çalışmalar">Hızlı Çalışmalar</option>
                                    <option value="Mira Yazılım">Mira Yazılım</option>
                                    <option value="GelecekX">GelecekX</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Şikayet Açıklaması:</label>
                                <textarea class="form-control" id="duzenleMetni" rows="4" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                        <button type="button" class="btn btn-primary" onclick="sikayetGuncelle()">Güncelle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scriptler -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/musteri.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
