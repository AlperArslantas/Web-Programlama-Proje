<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Firma Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand logo" href="javascript:void(0)" onclick="anaSayfayaGit()">Şikayet Kutusu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="firma-panel.html">Şikayetler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profil</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="me-3" id="firmaAdi"></span>
                    <button class="btn btn-outline-danger" onclick="cikisYap()">Çıkış Yap</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="panel-container">
            <div class="search-box mb-4">
                <input type="text" class="form-control" id="aramaKutusu" 
                       placeholder="Şikayetlerde ara..." onkeyup="sikayetAra(this.value)">
            </div>

            <div id="sikayetListesi">
                <!-- JavaScript ile doldurulacak -->
            </div>
        </div>
    </div>

    <!-- Cevap Modal -->
    <div class="modal fade" id="cevapModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Şikayete Cevap Ver</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="cevapMetni" rows="4" placeholder="Lütfen bir cevap giriniz"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" onclick="cevapKaydet()">Cevabı Gönder</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/complaints.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
