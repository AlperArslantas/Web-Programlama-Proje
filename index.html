<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŞikayetVar - Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .sikayet-card {
            transition: transform 0.2s;
        }
        .sikayet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand logo" href="javascript:void(0)" onclick="anaSayfayaGit()">Şikayet Kutusu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" id="navbarLinks">
                        <!-- JavaScript ile doldurulacak -->
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1>Sesinizi Duyurun!</h1>
                    <p class="lead">Şikayetlerinizi bildirin, çözüme kavuşturun.</p>
                    <a href="login.html" class="btn btn-primary btn-lg">Hemen Başla</a>
                </div>
                <div class="col-md-6">
                    <img src="images/AnaSayfa.jpg" alt="Complaint Box" class="hero-image">
                </div>
            </div>
        </div>
    </section>

    <!-- Son Şikayetler Section -->
    <section class="recent-complaints py-5">
        <div class="container">
            <h2 class="text-center mb-4">Son Şikayetler</h2>
            <div class="row" id="sonSikayetler">
                <!-- JavaScript ile doldurulacak -->
            </div>
            <div class="text-center mt-4">
                <a href="pages/tum-sikayetler.html" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-list-ul me-2"></i>
                    Tüm Şikayetleri Gör
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/complaints.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const navbarLinks = document.getElementById('navbarLinks');
        const aktifKullanici = JSON.parse(localStorage.getItem('aktifKullanici'));
        
        if (aktifKullanici) {
            // Kullanıcı giriş yapmışsa
            let html = `
                <li class="nav-item">
                    <a class="nav-link" href="${aktifKullanici.tip === 'firma' ? 'pages/firma-panel.html' : 'pages/musteri-panel.html'}">
                        ${aktifKullanici.tip === 'firma' ? 'Şikayetler' : 'Şikayetlerim'}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pages/profile.html">Profil</a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <span class="nav-link me-2">Hoş geldiniz, ${aktifKullanici.ad}</span>
                    <button class="btn btn-outline-danger btn-sm" onclick="cikisYap()">Çıkış Yap</button>
                </li>
            `;
            navbarLinks.innerHTML = html;
        } else {
            // Kullanıcı giriş yapmamışsa
            let html = `
                <li class="nav-item">
                    <a class="nav-link active" href="/">Ana Sayfa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Giriş Yap</a>
                </li>
            `;
            navbarLinks.innerHTML = html;
        }
    });
    </script>
</body>
</html>
